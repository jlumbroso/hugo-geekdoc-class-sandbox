{{- $minutes := div (countwords .Inner) 180.0 -}}
{{- $roundedMinutes := math.Round $minutes -}}
<div class="announcement">
  <h2>{{ .Get "title" }}</h2>
  <span class="announcement-meta">
    {{ with .Get "date" }}
      {{ dateFormat "Jan 2" . }}
      &middot;
    {{ end }}
    {{ $roundedMinutes }} min read
  </span>
  <div>
    {{ .Inner | markdownify }}
  </div>
</div>
